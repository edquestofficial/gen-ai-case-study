name: AWS CICD pipeline

on:
  push:        # Trigger workflow on push events
    branches:
      - main   # Specify the branch to trigger the workflow (e.g., 'main')

jobs:
  say-hello:
    runs-on: ubuntu-latest   # Specify the runner (virtual machine) to use

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3   # Checkout the code (if needed)

      - name: Say Hello
        run: |
          echo "Hello, World!"   # Print Hello World to the console
          echo "AWS_ACCESS_KEY_ID- ${{ secrets.AWS_ACCESS_KEY_ID }}"   # Print AWS_ACCESS_KEY_ID
          echo "AWS_SECRET_ACCESS_KEY- ${{ secrets.AWS_SECRET_ACCESS_KEY }}"   # Print AWS_SECRET_ACCESS_KEY
