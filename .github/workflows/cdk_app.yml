name: AWS cdk app pipeline

on:
  push:        # Trigger workflow on push events
    branches:
      - cdk-poc   # Specify the branch to trigger the workflow (e.g., 'main')
  workflow_dispatch:
    inputs:
      DeployRegion:
        description: 'Dev Region'
        default: 'us-east-1'
        type: choice
        options:
          - us-east-1
          - us-west-2

jobs:
  cdk-app-scale-up:
    runs-on: ubuntu-latest
    environment: 'dev'
    env:
      ENVIRONMENT_NAME: 'infra-scale-up'
      ENVIRONMENT: 'dev'
      AWS_REGION: ${{ github.event.inputs.DeployRegion || 'us-east-1' }}


    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Setup AWS CLI
    - name: Setup python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Step 3: Setup Node 18
    - name: Setup node 18
      uses: actions/setup-node@v3
      with:
        python-version: 18

    # Step 4: Install python dependencies
    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install wheel
    
    # Step 5: Install CDK (node)
    - name: Install CDK (node)
      run: |
        npm install -g aws-cdk
    
    # Step 6: Install core dependencies
    - name: Install core dependencies
      run: |
        pip install -r gen-ai-case-study/research/05_cdk_poc/requirements.txt

    # Step 7: Setup AWS CLI
    - name: Configure AWS credentials
